<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter&family=Poppins&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css"/>
    <link rel="shortcut icon" href="Images/elbuy-mini.png">
    <title>ELBuy | Pre-loved in ELBI</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__bg"></div>
        <header class="navbar__container">
            <a href="" class="navbar__logo">
                <img src="Images/elbuy.png" alt="LOGO" srcset="" class="logo logo--light">
                <img src="Images/elbuy-dark.png" alt="" srcset="" class="logo logo--dark">
            </a>
            <form class="navbar__search">
                <div class="input__container">
                    <i class="fa fa-magnifying-glass icon"></i>
                    <input type="text" class="input__placeholder" placeholder="Search">
                </div>
            </form>
            <div class="navbar__regcontainer">
                <div class="navbar__btn navbar__btn--signup">
                    <a href="/" class="navbar__btntext navbar__btntext--signup">Sign Up</a>
                </div>
                <div class="navbar__divider navbar__divider--reg"></div>
                <div class="navbar__btn navbar__btn--login">
                    <a href="/" class="navbar__btntext navbar__btntext--signup">Log In</a>
                </div>
            </div>
            <div class="navbar__cartcontainer">
                <a href="/" class="cart__container">
                    <div class="navbar__cart">
                        <i class="fa fa-shopping-cart icon"></i>
                    </div>
                </a>
            </div>
        </header>
    </nav>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/8550ea647c.js" crossorigin="anonymous"></script>
</html>
